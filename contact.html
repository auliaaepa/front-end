            <div class="col-lg-6 col-md-12 ">

                        <label for="contact-name" class="form-label">Nama Lengkap*</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="Enter your name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contact-email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="contact-email" placeholder="Enter your email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contact-telp" class="form-label">Telepon</label>
                        <input type="tel" class="form-control" id="contact-telp" placeholder="Enter phone number">
                    </div>
                    <div class="col-12">
                        <label for="contact-subject" class="form-label">Subjek*</label>
                        <input type="text" class="form-control" id="contact-subject" placeholder="Enter subject">
                    </div>
                    <div class="col-12">
                        <label for="contact-message" class="form-label">Pesan*</label>
                        <textarea class="form-control" id="contact-message" placeholder="Your message here..." rows="3" required></textarea>
                    </div>
                    <div class="d-grid mx-auto mb-2">
                        <button type="submit" class="btn btn-primary">KIRIM PESAN <i class="fa fa-arrow-circle-right"></i></button>                        </button>
                    </div>
